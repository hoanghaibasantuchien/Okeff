<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Menu FF Antiband</title>
  <link rel="icon" href="https://files.catbox.moe/jtevok.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: transparent;
      overscroll-behavior: none;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #video-toggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
      z-index: 2;
      font-size: 14px;
    }

    .container, .menu-container {
      width: 90vw;
      max-width: 480px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      color: white;
      padding: 20px 30px;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1;
      margin: auto;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      border: 1px solid rgba(255,255,255,0.3);
    }

    .container.active, .menu-container.active {
      display: flex;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .input-password {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 15px;
    }

    .btn {
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0088cc;
    }

    .menu-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .menu-options {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.1);
      padding: 12px 16px;
      border-radius: 10px;
    }

    .option span {
      font-size: 16px;
    }

    .option button {
      padding: 6px 12px;
      font-size: 14px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .option button:hover {
      background-color: #0088cc;
    }

    .menu-footer {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }

    .error {
      color: #ff5555;
      margin-top: 10px;
      font-size: 14px;
    }

    @media (max-width: 500px) {
      .container, .menu-container {
        width: 95vw;
      }
    }
  </style>
</head>
<body>

  <!-- Video nền -->
  <video autoplay muted loop playsinline preload="auto" id="bg-video">
    <source src="https://files.catbox.moe/7i23ij.mp4" type="video/mp4">
    Trình duyệt của bạn không hỗ trợ video.
  </video>

  <!-- Nhạc nền -->
  <audio id="bg-audio" preload="auto">
    <source src="https://files.catbox.moe/xwrq0z.mp3" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ âm thanh.
  </audio>

  <!-- Nút điều khiển -->
  <button id="video-toggle">⏸ Dừng</button>

  <!-- Step 1: Nhập mật khẩu -->
  <div id="step1" class="container active">
    <div class="title">🔒 Nhập mật khẩu để tiếp tục</div>
    <input type="text" id="password-input" class="input-password" placeholder="Nhập mật khẩu...">
    <button class="btn" onclick="verifyPassword()">Tiếp tục</button>
    <div class="error" id="error-message"></div>
  </div>

  <!-- Step 2: Menu -->
  <div id="menu" class="menu-container">
    <div class="menu-title">Menu FF Antiband</div>
    <div class="menu-options">
      <div class="option">
        <span>Aimhead 💀</span>
        <button onclick="window.location.href='https://www.mediafire.com/file/qxbfluqdt4xfie2/Aim.mobileconfig/file'">Cài đặt</button>
      </div>
      <div class="option">
        <span>Norecoil 🎯</span>
        <button onclick="window.location.href='https://www.mediafire.com/file/k1r47340z2katde/Norecoil.mobileconfig/file'">Cài đặt</button>
      </div>
    </div>
    <div class="menu-footer">Menu By Bùi Hoàng Hải</div>
  </div>

  <!-- Script xử lý -->
  <script>
    const video = document.getElementById('bg-video');
    const audio = document.getElementById('bg-audio');
    const toggleButton = document.getElementById('video-toggle');

    toggleButton.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        audio.play();
        toggleButton.textContent = '⏸ Dừng';
      } else {
        video.pause();
        audio.pause();
        toggleButton.textContent = '▶️ Phát';
      }
    });

    function verifyPassword() {
      const input = document.getElementById('password-input').value.trim();
      const correctPassword = "🐠😘😡😘🐠💀🎯👍😅🎯😂😁😘🤣😘😘😂🚬😘😡💀🎯😃💔💔🙂😘🙂🤓🥲🥲🤓🤨📱🎯☺️😙❌😙👍😚😄😃😚😍😒😶‍🌫️😰😒😓😒😰😴🤤🤤🫣😵‍💫🫣😵‍💫😵😴👎🏻🙌🏻🤡👎🏻🤡🙌🏻🤡👎🏻🙌🏻💩👎🏻😈😈👎🏻";
      const errorMsg = document.getElementById('error-message');

      if (input === correctPassword) {
        document.getElementById('step1').classList.remove('active');
        document.getElementById('menu').classList.add('active');
      } else {
        errorMsg.textContent = "❌ Sai mật khẩu. Vui lòng thử lại.";
      }
    }
  </script>

</body>
</html>
